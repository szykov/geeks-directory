<div gdGap="25px" gdColumns="repeat(auto-fill, minmax(280px, 1fr))" class="geek-list">
    <mat-card class="geek-card" *ngFor="let profile of profiles" [@enter] [@leave]>
        <mat-card-header class="card-header">
            <div mat-card-avatar class="geek-avatar">
                <mat-icon class="topbar-icon" aria-hidden="false" aria-label="Geek icon">android</mat-icon>
            </div>
            <mat-card-title>{{ profile.fullName }}</mat-card-title>
            <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="card-content">
            <p *ngFor="let skill of profile.skills">
                <span matBadge="{{ skill.averageScore }}" matBadgeSize="small" matBadgeOverlap="false">{{ skill.name }}</span>
            </p>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button mat-button [routerLink]="['/profiles', profile.id]">Open</button>
        </mat-card-actions>
    </mat-card>
</div>
